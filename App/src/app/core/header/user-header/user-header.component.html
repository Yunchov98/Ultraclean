<div class="flex justify-between text-5xl pt-8 items-center">
  <div class="md:ml-20">
    <a routerLink="/home"
      ><img
        class="w-40"
        src="../../../assets/images/logo-PhotoRoom.png-PhotoRoom.png"
        alt="logo"
    /></a>
  </div>
  <span class="hidden cursor-default text-7xl font-staatliches lg:block"
    >ULTRACLEAN</span
  >
  <div
    *ngIf="!isLoggedIn"
    class="flex flex-col md:flex-row space-x-4 text-lg mr-3 md:mr-10"
  >
    <span
      routerLink="/user/login"
      class="flex border-black justify-center mb-3 cursor-pointer rounded-full opacity-100 bg-green-700 md:pl-3 md:mb-0 md:pr-3 md:pt-1 md:pb-1 hover:text-white"
      >Log In</span
    >
    <span
      routerLink="/user/register"
      class="cursor-pointer hover:text-white hover:bg-green-700 rounded-full pl-3 pr-3 pt-1 pb-1"
      >Create Account</span
    >
    <span
      routerLink="/services"
      class="flex mt-3 md:hidden border-black justify-center mb-3 cursor-pointer rounded-full opacity-100 bg-green-700 md:pl-3 md:mb-0 md:pr-3 md:pt-1 md:pb-1 hover:text-white"
      >Services</span
    >
  </div>

  <div
    *ngIf="isLoggedIn"
    class="md:flex flex-col md:flex-row space-x-4 text-lg mr-20"
  >
    <span
      routerLink="/user/profile"
      routerLinkActive="active"
      class="flex border-black justify-center mb-3 cursor-pointer rounded-full opacity-100 bg-green-700 md:pl-3 md:mb-0 md:pr-3 md:pt-1 md:pb-1 hover:text-white"
      >Profile</span
    >
    <span
      routerLink="/services"
      class="flex md:hidden border-black justify-center mb-3 cursor-pointer rounded-full opacity-100 bg-green-700 md:pl-3 md:mb-0 md:pr-3 md:pt-1 md:pb-1 hover:text-white"
      >Services</span
    >
    <div class="mt-1 bg-green-700 rounded-full text-center md:bg-transparent">
      <app-logout />
    </div>
  </div>
</div>
<div class="hidden md:flex justify-start space-x-8">
  <nav class="mt-4 ml-60">
    <ul class="space-x-4">
      <li
        class="display: text-amber-600 inline-block cursor-pointer hover:text-stone-900 text-3xl"
      >
        <a routerLink="/home">Home</a>
      </li>
      <li
        class="display: text-amber-600 inline-block cursor-pointer hover:text-stone-900 text-3xl"
      >
        <a routerLink="/about">About us</a>
      </li>
      <li
        class="display: text-amber-600 inline-block cursor-pointer hover:text-stone-900 text-3xl"
      >
        <a routerLink="/services">Services</a>
      </li>
      <li
        *ngIf="isLoggedIn"
        class="display: text-amber-600 inline-block cursor-pointer hover:text-stone-900 text-3xl"
      >
        <a routerLink="/application">Join us</a>
      </li>
    </ul>
  </nav>
</div>
