<div class="bg-white opacity-90 w-fit h-fit mx-auto p-10 mt-8 rounded-2xl">
  <app-cancel-button />
  <div class="flex justify-center mt-10" *ngIf="isLoading">
    <app-spiner />
  </div>
  <div
    *ngIf="!isLoading"
    class="flex justify-center mt-6 mb-10 uppercase cursor-default font-bold text-3xl"
  >
    {{ service.service }}
  </div>
  <div class="flex justify-center">
    <img class="w-60 rounded-full" src="{{ service.imageUrl }}" alt="service" />
  </div>
  <div class="mt-4 mx-auto text-start w-80 bg-slate-400 p-2 rounded-xl">
    {{ service.description }}
  </div>
  <div class="flex justify-center font-bold mt-8">
    Price: {{ service.price }}$
  </div>
  <div *ngIf="!isAdmin()" class="flex justify-center mt-8 space-x-3">
    <button
      (click)="onActive()"
      routerLink="/booking-form"
      class="bg-slate-400 rounded-full font-bold pt-2 pb-2 pl-4 pr-4 hover:text-white hover:bg-slate-600"
    >
      Book Now
    </button>
    <button
      (click)="onActive()"
      routerLink="/services"
      class="bg-slate-400 rounded-full font-bold pt-2 pb-2 pl-4 pr-4 hover:text-white hover:bg-slate-600"
    >
      Back to our services
    </button>
  </div>
  <div *ngIf="isAdmin()" class="flex justify-center mt-8">
    <!-- FIX BUTTONS ROUTER LINK TO EDIT AND SERVICES -->
    <button
      routerLink="/services"
      class="bg-slate-400 rounded-full font-bold pt-2 pb-2 pl-4 pr-4 hover:text-white hover:bg-slate-600"
    >
      View All Services
    </button>
  </div>
</div>
