<div class="bg-white opacity-90 w-full md:w-fit mx-auto p-10 mt-8 rounded-2xl">
  <div class="mt-3"><app-cancel-button /></div>
  <div class="flex justify-center text-center mb-10 uppercase cursor-default font-bold text-3xl">
    What we use
  </div>
  <div class="flex justify-center" *ngIf="isLoading">
    <app-spiner />
  </div>
  <div>
    <div *ngIf="isLoading === false"
      class="flex flex-col text-sm items-center md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-3 md:space-y-0 space-y-4">
      <img src="../../assets/images/products.jpg" alt="product">
      <img src="../../assets//images/products3.jpg" alt="product">
    </div>
  </div>
