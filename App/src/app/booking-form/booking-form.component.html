<div class="bg-white opacity-90 w-fit mx-auto p-10 mt-8 rounded-2xl">
  <app-cancel-button />
  <div
    class="flex justify-center uppercase font-bold text-sm md:text-xl lg:text-3xl"
  >
    booking form
  </div>
  <div class="mt-8">
    <form>
      <div class="grid grid-cols-2 space-x-3">
        <div class="flex flex-col">
          <label for="name" class="flex justify-start ml-2 text-sm md:text-xl"
            >Name*</label
          >
          <input
            type="text"
            name="name"
            class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
          />
        </div>
        <div class="flex flex-col">
          <label for="email" class="flex justify-start ml-2 text-sm md:text-xl"
            >Email*</label
          >
          <input
            type="text"
            name="email"
            class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
          />
        </div>
      </div>
      <div class="flex flex-col mt-2">
        <label for="phone" class="flex justify-start ml-2 text-sm md:text-xl"
          >Phone*</label
        >
        <input
          type="tel"
          name="phone"
          class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
        />
      </div>
      <div class="flex flex-col mt-2">
        <label for="address" class="flex justify-start ml-2 text-sm md:text-xl"
          >Address*</label
        >
        <input
          type="tel"
          name="address"
          class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
        />
      </div>
      <div class="flex flex-col mt-2">
        <label for="town" class="flex justify-start ml-2 text-sm md:text-xl"
          >City / Town</label
        >
        <input
          type="tel"
          name="town"
          class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
        />
      </div>
      <div class="flex flex-col mt-2">
        <label for="town" class="flex justify-start ml-2 text-sm md:text-xl"
          >Services</label
        >

        <div
          class="flex flex-col items-center md:grid md:grid-cols-3 md:space-x-2"
        >
          <div
            class="border-2 text-sm md:text-xl w-fit pl-2 pr-2 pt-1 pb-1 rounded-full mt-2 mb-2 space-x-2 border-black"
          >
            <span>House Cleaning</span>
            <span class="cursor-pointer text-gray-800 hover:text-black hover:rounded-full hover:bg-gray-300 pl-2 pr-2 pt-1 pb-1 hover:opacity-90">X</span>
          </div>
        </div>

        <select
          name="services"
          id="services"
          class="border-2 border-slate-700 rounded-xl text-sm md:text-xl"
        >
          <option class="text-sm md:text-xl" value="">1</option>
          <option class="text-sm md:text-xl" value="">2</option>
          <option class="text-sm md:text-xl" value="">3</option>
        </select>
      </div>
      <div class="flex justify-center space-x-3 mt-4">
        <span class="text-sm md:text-xl">I am not a robot</span>
        <input type="checkbox" />
      </div>
      <div
        class="flex justify-center mt-4 border-2 border-black bg-black text-white rounded-full"
      >
        <input
          type="submit"
          value="submit form"
          class="uppercase text-sm md:text-xl"
        />
      </div>
    </form>
  </div>
</div>
