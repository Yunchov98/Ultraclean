<div
  class="bg-white opacity-90 mt-10 w-fit pb-10 mx-auto p-10 rounded-xl asd"
>
  <app-cancel-button />
  <div class="flex justify-center mt-4 uppercase font-bold text-3xl">
    Contact us
  </div>
  <div class="flex justify-center mt-10" *ngIf="isLoading">
    <app-spiner />
  </div>
  <div *ngIf="!isLoading">
    <div
      class="mt-8 space-y-3 flex flex-col mx-auto p-2 rounded-xl font-bold bg-slate-400 w-fit"
    >
      <div>Phone: +1 23 456 789</div>
      <div>Address: Chicago IL</div>
      <div>Email: email@example.com</div>
      <div class="flex mx-auto justify-center space-x-4 mt-4">
        <div class="hover:bg-gray-300 w-fit pl-2 pr-2">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <a
          class="hover:bg-gray-300 w-fit pl-2 pr-2"
          href="https://www.instagram.com"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="hover:bg-gray-300 w-fit pl-2 pr-2"
          href="https://twitter.com"
          target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </div>
  </div>
</div>
